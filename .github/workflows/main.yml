name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      
      - name: Run API tests
        run: |
          postman collection run "37011318-6f85eb6d-fd24-400c-8bd9-22ebb2e662ef" -e "37011318-317a8ea7-1207-44c2-9496-bb3d70f3c302"
      
      - name: Install and Start Nginx
        run: |
          sudo apt-get update
          sudo apt-get install -y nginx
          sudo systemctl start nginx
      
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.10.0
        id: zap-scan
        with:
          target: 'http://localhost'
          allow_issue_writing: false
      - name: ZAP Scan with github
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          token: ${{ secrets.ZAP_SCAN_KEY }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'https://www.zaproxy.org/'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Upload ZAP Scan Report
        uses: actions/upload-artifact@v3
        with:
          name: zap-scan-report
          path: /github/workspace/zap_report.html
